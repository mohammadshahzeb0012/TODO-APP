<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="head-section">
            <h2>To<span>do</span></h2>
            <form class="form">
                <input type="text" required class="text" name="title" placeholder="Enter Your To-do List Task">
                <input type="date" required name="date">
                <button>Add +</button>
            </form>
        </div>
        <div class="main">
            <section class="task-container" id="TODO">
                <h4>TODO</h4>
            </section>
            <section class="task-container" id="INPROGRESS">
                <h4>In Progress</h4>
            </section>
            <section class="task-container" id="DONE">
                <h4>DONE</h4>
            </section>
        </div>
    </div>

  
    <script src="script.js"></script>
</body>

</html>
